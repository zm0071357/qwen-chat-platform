<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浅度浏览 - 登录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
            <i class="fas fa-lock"></i>
        </div>
        <h1>欢迎使用浅度浏览</h1>
        <p>请输入您的账号和密码进行登录</p>
    </div>

    <form class="login-form" id="loginForm">
        <div class="form-group">
            <label for="userId">账号</label>
            <i class="fas fa-user input-icon"></i>
            <input type="text" id="userId" class="form-control" placeholder="请输入账号" required>
        </div>

        <div class="form-group">
            <label for="password">密码</label>
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
        </div>

        <button type="submit" class="btn">
            <i class="fas fa-sign-in-alt"></i> 登录
        </button>
    </form>

    <div class="footer">
        <p>还没有账号? <a id="registerLink">立即注册</a> | <a href="#">忘记密码?</a></p>
    </div>
</div>

<!-- 注册模态框 -->
<div class="modal" id="registerModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>注册新账号</h2>
            <span class="close-btn" id="closeModal">&times;</span>
        </div>
        <div class="modal-body">
            <form id="registerForm">
                <div class="form-group">
                    <label for="regUserId">账号</label>
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="regUserId" class="form-control" placeholder="请输入账号" required>
                </div>

                <div class="form-group">
                    <label for="regPassword">密码</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="regPassword" class="form-control" placeholder="请输入密码" required>
                    <div class="password-info">密码长度至少6位</div>
                </div>

                <div class="form-group">
                    <label for="regConfirmPassword">确认密码</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="regConfirmPassword" class="form-control" placeholder="请再次输入密码" required>
                </div>

                <button type="submit" class="btn">
                    <i class="fas fa-user-plus"></i> 注册
                </button>
            </form>
        </div>
    </div>
</div>

<div class="notification" id="notification"></div>
<script src="js/login.js"></script>
</body>
</html>
